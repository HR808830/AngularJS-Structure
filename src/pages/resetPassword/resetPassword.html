<div class="container">
	<div class="account-pages"></div>
	<div class="clearfix"></div>
	<div class="wrapper-page">
		<div class=" card-box">
			<div class="panel-heading">
				<h3 class="text-center"> Reset Password </h3>
			</div>

			<div class="panel-body">
				<form role="form" class="text-center" ng-submit="resetPwd()">
					<div class="alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
							×
						</button>
						Enter your <b>Email</b> and instructions will be sent to you!
					</div>
					<div class="form-group m-b-0">
						<div class="input-group">
							<input type="email" class="form-control" placeholder="Enter Email" required="" ng-model="email">
							<span class="input-group-btn">
								<button class="btn btn-pink w-sm waves-effect waves-light" ng-disabled="form.$pristine|| form.$invalid" type="submit">
									Reset
								</button> 
							</span>
						</div>
						<div class="alert alert-info alert-dismissable" ng-if="errorPoup">
		                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="errorbox()">×</button>{{errmsg}}
		                </div>
					</div>

					<div class="form-group m-t-30 m-b-0">
                            <div class="col-sm-12">
                                <a href="#/login" class="text-dark"><i class="fa fa-lock m-r-5"></i>Back to Login
                                </a>
                            </div>
                    </div>
				</form>
			</div>
		</div>
		

	</div>
</div>
